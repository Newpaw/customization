<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mluvii-custom-entry-form-ing</title>



    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>




</head>

<body>

    <div class="d-flex flex-1 flex-column mx-4 h-100">
        
        <form id="my_form" class="d-flex flex-1 flex-column" style="min-height: 0" action="about:blank">
            
            <button type="submit" name="btn" hidden >Pokraƒçovat</button>
        </form>
    </div>

    <script type="text/javascript">
        var form = document.getElementById('my_form');
        var btn = document.getElementById('btn');
        
        form.onsubmit = function (e) {
            e.preventDefault();
            
            window.parent.postMessage({
                type: "ENQUEUE"
            }, "*");
        };
        form.submit();
    </script>



</body>

</html>
