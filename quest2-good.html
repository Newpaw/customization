<html>
<head>
<meta charset="UTF-8" />
<style type="text/css">
	@font-face {
		font-family: eightBit;
		src: url(./eight-bit-dragon.otf);
	}

	#centerDiv{
		text-align: center;
		width: 400px;
		height: 100%;
		margin-left: auto;
		margin-right: auto;
		vertical-align: center;
	}
	
	#introVideo{
		width: 100%;
		position: fixed;
		display: block;
		left: 0;
		right: 0;
		display: none;
	}
	
	#introVideo.visible{
		display: block;
	}
	
	#hint{
		display: none;
		margin-top: calc(50vh - 35px);
		vertical-align: middle;
		height: 100px;
		
	}
	
	#hint.visible{
		display: block;
	}
	
	#startButton{
		display: none;
		background-color: #0f0;
		border-radius: 10px;
		width: 350px;
		height: 70px;
		padding: 10px;
		margin: auto;
		margin-top: calc(50vh - 35px);
		color: #000;
		font-weight: bold;
		font-size: 20px;
		cursor: pointer;
	}
	
	#startButton:hover{
		background-color: #0f0;
	}
	
	#startButton.visible{
		display: block;
	}
	
	body {
	background-color: #000;
	color: #0f0;
	padding: 0;
	position: fixed;
	width: 100%;
	height: 100%;
	font-family: "eightBit", serif;
	}
		
</style>
</head>

<body>
<div id="centerDiv">
	<video controls id="introVideo">
		<source src="https://mluvii.github.io/customization/2%20-%20vyhro%C5%BEov%C3%A1n%C3%AD_p%C5%99e%C5%BEil.mp4" type="video/mp4" autoplay>
		Your browser does not support the video tag.
	</video>
	<div id="startButton" class="visible">
		<p>Pusťte si video!</p>
	</div>
	<div id="hint">
		<p>Výborně, pokračujte dále na tuto <a href="https://mluvii.github.io/customization/quest3-intro.html">stránku</a></p>
	</div>
</div>

<script type="text/javascript">

  document.getElementById('introVideo').addEventListener('ended',videoEndedHandler,false);
    function videoEndedHandler(e) {
        document.getElementById('introVideo').classList.remove("visible");
		 document.getElementById('hint').classList.add("visible");
    }
	
   document.getElementById('startButton').addEventListener('click',startClicked,false);
    function startClicked(e) {
       document.getElementById('introVideo').classList.add("visible");
	    document.getElementById('startButton').classList.remove("visible");
    }	
</script>

</body>
</html>
